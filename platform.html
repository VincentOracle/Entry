<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSea.com</title>
    <link rel="stylesheet" href="platform.css" />
  </head>
  <body style="background-color: aquamarine">
    <h5 style="font-size: 40px; text-align: center">
      Welcome to
      <span style="color: darkred; font-family: consolas; font-size: 55px"
        >TechSea</span
      >
      Company
      <p style="text-align: center; font-size: 35px; font-family: roboto">
        Place an Order for your <em>favorite</em> Model!
      </p>
    </h5>
    <div style="background-color: blue; height: 700px; width: 1500px">
      <div
        style="
          margin-top: 30px;
          display: grid;
          row-gap: 70px;
          column-gap: 20px;
          grid-template-columns: 1fr 1fr 1fr;
          padding-bottom: 100px;
        "
      >
        <div
          style="
            margin-left: 25px;
            padding-top: 20px;
            background-color: brown;
            height: 200px;
            width: 500px;
            text-align: center;
          "
        >
          Suzuki
        </div>
        <div
          style="
            padding-top: 20px;
            background-color: rgb(0, 255, 76);
            height: 200px;
            text-align: center;
          "
        >
          Landrover
        </div>
        <div
          style="
            padding-top: 20px;
            background-color: darkmagenta;
            height: 200px;
            text-align: center;
          "
        >
          Pajero
        </div>
        <div
          style="
            padding-top: 20px;
            background-color: rgb(255, 0, 119);
            height: 200px;
            margin-left: 25px;
            width: 500px;
            text-align: center;
          "
        >
          Honda
        </div>
        <div
          style="
            padding-top: 20px;

            background-color: rgb(255, 217, 0);
            height: 200px;

            text-align: center;
          "
        >
          Yamaha
        </div>
        <div
          style="
            padding-top: 20px;
            background-color: rgb(107, 22, 22);
            height: 200px;
            text-align: center;
          "
        >
          Isuzu
        </div>
      </div>
      <div
        style="
          display: flex;
          height: 200px;
          width: 200px;
          margin: 20px;
          flex-direction: row;
          row-gap: 20px;
          column-gap: 40px;
        "
      ></div>
    </div>
  </body>
</html>
