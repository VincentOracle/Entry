    <title></title>
     <style>
      html, body {
        height: 100%;

        padding: 0;
      }
      #map {
        height: 100%;
      }

  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
